<script type="text/x-red" data-template-name="hangoutSensor">
    <div class="form-row">
        <label for="node-input-hangoutsCertificate"><i class="fa fa-certificate"></i> Hangouts</label>
        <input type="text" id="node-input-hangoutsCertificate">
    </div>
    <div class="form-row">
        <label for="node-input-roomproperty"><i class="fa fa-group"></i> Room</label>
        <input type="text" id="node-input-roomproperty">
    </div>
    <div class="form-row">
        <label for="node-input-contentproperty"><i class="fa fa-comment"></i> Content</label>
        <input type="text" id="node-input-contentproperty">
    </div>
</script>

<script type="text/x-red" data-help-name="hangoutSensor">
    <p>Hangouts-chat-sensor</p>
    <p>Input Parameters:
        <ul>
            <li><b>Key</b> - The key in hangouts-chat <b>Key</b> property or the <code>msg.[key]</code> property</li>
            <li><b>Room</b> - The room in hangouts-chat <b>Key</b> property or the <code>msg.[room]</code> property</li>
            <li><b>Content</b> - The content message that users want to send in hangouts-chat <b>Key</b> property or the <code>msg.[content]</code> property</li>
        </ul>
    </p>
    <p>Return values:
        <ul>
            <li><b>payload</b> Will content sent or provide an error state</li>
        </ul>
    </p>
</script>


<script type="text/javascript">
    RED.nodes.registerType('hangoutSensor',{
        category: 'Hangouts Chat',
        color:"#C0DEED",
        defaults: {
            hangoutsCertificate: {type: "hangoutsCertificate", require:true},
            roomproperty: { value: "room", validate: RED.validators.typedInput("roomtype"), require:true },
            roomtype: { value: "msg" },
            contentproperty: { value: "content", validate: RED.validators.typedInput("contenttype"), require:true },
            contenttype: { value: "msg" }
        },
        inputs:1,
        outputs:1,
        icon: "hangout-chat-icon.png",
        align: "left",
        label: 'Hangouts',
        paletteLabel: 'Hangouts',
        oneditprepare: function () {
            $("#node-input-roomproperty").typedInput({ default: this.roomtype || 'msg', types: ['msg', 'str', 'flow', 'global'] });
            $("#node-input-contentproperty").typedInput({ default: this.contenttype || 'msg', types: ['msg', 'str', 'flow', 'global'] });
        },
        oneditsave: function () {
            this.roomtype = $("#node-input-roomproperty").typedInput('type');
            this.contenttype = $("#node-input-contentproperty").typedInput('type');
        }
    });
</script>
